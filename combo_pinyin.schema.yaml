  alphabet: "swxdecfrvgtbnjum ki,lo."
  output_format:
    - "xform/^([bpm])([iu]|a|i?e|o|[ae]i|i?ao|[oi]u|i?an|[ie]n|[ei]ng|ang|ong)$/$1$2'/"
    - "xform/^([fw])(u|a|o|[ae]i|ao|ou|an|en|eng|ang|ong)$/$1$2'/"
    - "xform/^([dtnl])([iuv]|i?a|[iv]?e|u?o|[aeu]i|i?ao|[oi]u|[iu]?an|[iue]n|[ei]ng|i?ang|ong)$/$1$2'/"
    - "xform/^([gkh])(u|u?a|e|uo|u?ai|[ue]i|ao|ou|u?an|[ue]n|eng|u?ang|ong)$/$1$2'/"
    - "xform/^([zcs]h?|r)([iu]|u?a|e|uo|u?ai|[ue]i|ao|ou|u?an|[ue]n|eng|u?ang|ong)$/$1$2'/"
    - "xform/^([jqxy])([iu]|i?a|[iu]?e|o|i?ao|[oi]u|[iu]?an|[iu]n|ing|i?ang|i?ong)$/$1$2'/"
    - "xform/^([aeo]|[ae]i|ao|ou|[ae]ng?|er)$/$1'/"
    - "erase/^([A-Za-z]+)$/"
  prompt_format:
    - "xform/^(.*)$/[$1]/"
customization: 2243465278
editor:
  bindings:
    BackSpace: back_syllable
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - chord_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
key_binder:
  import_preset: default
punctuator:
  half_shape:
    "$": "￥"
    "%": "%"
    "*": "*"
    "/": "/"
    "<": "《"
    ">": "》"
    "[": "「"
    "\\": "、"
    "]": "」"
    _: _
    "{": "『"
    "|": "|"
    "}": "』"
    "~": "~"
  import_preset: default
recognizer:
  import_preset: default
schema:
  author:
    - "佛振 <chen.sst@gmail.com>"
  description: |
    並擊輸入拼音
    https://github.com/rime/home/wiki/ComboPinyin
    
  name: "宮保拼音"
  schema_id: combo_pinyin
  version: 0.9.1.custom.2243465278
speller:
  algebra:
    - "erase/^xx$/"
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    states: ["漢字", "汉字"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: luna_pinyin
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prism: combo_pinyin