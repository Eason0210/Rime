    - "xform/aU$/ao/"
    - "xform/UE?$/ou/"
    - "xform/([aiuV])Ne$/$1ng/"
    - "xform/Ne$/eng/"
    - "xform/^ung$/weng/"
    - "xform/ung$/ong/"
    - "xform/Vng$/iong/"
